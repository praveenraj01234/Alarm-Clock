<!-- The main structure of the HTML document -->
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for character set and responsive design -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Clock</title>
    
    <!-- Link to the external CSS file for styling -->
    <link rel="stylesheet" href="styles.css">

    <!-- Link to Bootstrap CSS for pre-built styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Container to center the clock in the middle of the page -->
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <!-- The main clock box -->
        <div class="clock-box p-4 rounded">
            
            <!-- Displays the current time -->
            <div id="current-time" class="text-center display-4 mb-3">
                <!-- Default content before JavaScript updates the time -->
                00:00:00 AM
            </div>
            
            <!-- Input field for setting an alarm time -->
            <input type="time" id="alarm-time" class="form-control mb-2">

            <!-- Button to set the alarm -->
            <button id="set-alarm" class="btn btn-primary w-100 mb-3">Set Alarm</button>

            <!-- Container to display the list of active alarms -->
            <div id="alarms-container"></div>

            <!-- Hidden audio element to play alarm sound -->
            <audio id="alarm-sound" src="alarm.mp3" preload="auto"></audio>
        </div>
    </div>

    <!-- Link to the external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
