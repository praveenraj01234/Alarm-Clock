<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Clock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="alarm-container text-center">
        <div class="time-display" id="current-time">00:00:00 AM</div>

        <input type="time" id="alarm-time" class="form-control mb-3">
        <button id="set-alarm" class="btn btn-primary mb-3">Set Alarm</button>

        <div class="alarm-list">
            <h5>Alarms</h5>
            <div id="alarms-container"></div>
        </div>

        <audio id="alarm-sound" src="https://www.soundjay.com/button/sounds/beep-07.mp3" preload="auto"></audio>
    </div>

    <script src="script.js"></script>
</body>
</html>
